---
- name: Basic Package Install
  hosts: web_servers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install basic packages
      apt:
        name:
          - git
          - curl
          - vim
          - apache2
        state: present

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes